<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>DICOM Upload + Inference</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="./styles.css">
  <!-- <link rel="stylesheet" href="light.css" /> -->

</head>

<body style="font-family: sans-serif">
  <header style="
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  background-color: #111;
  border-bottom: 1px solid #444;
  color: white;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  box-sizing: border-box;
">
    <!-- 좌측 -->
    <!-- 가운데 (로고 + 텍스트) -->
    <!-- ✅ 로고 영역 -->
    <div style="display: flex; align-items: center;">
      <img src="./images/logo.png" alt="Liveraizer Logo" style="
      height: 36px;
      object-fit: contain;
      display: block;
    ">
    </div>

    <!-- 우측 (버튼) -->
    <div style="display: flex; align-items: center;">
      <button id="undoBtn" style="
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #666;
      background: #222;
      color: white;
      cursor: pointer;
    ">↩️</button>

      <button id="editorBtn" style="
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #666;
      background: #222;
      color: white;
      cursor: pointer;
    ">✂️</button>

      <button id="drawBtn" style="
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #666;
      background: #222;
      color: white;
      cursor: pointer;
    ">🖌️</button>

      <button id="sidebarToggle" class="mobile-toggle-btn" style="
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #666;
      background: #222;
      color: white;
      cursor: pointer;
    ">📑 목록</button>

      <button id="editModeBtn" style="
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #666;
      background: #0066cc;   /* 파란색 배경 */
      color: white;
      cursor: pointer;
      margin-left: 4px;
    ">🎯 부분</button>


    </div>
    <div style="display: flex; align-items: center; gap: 10px;">
      <input type="file" id="dicomInput" webkitdirectory multiple />  
      <span id="status" style="font-size: 14px; color: #ccc;">진행 중 없음</span>
      <button id="testLoadBtn" style="
        padding: 6px 12px;
        font-size: 14px;
        border-radius: 4px;
        border: 1px solid #666;
        background: #222;
        color: white;
        cursor: pointer;
        margin-left: 8px;
      ">🧪 테스트 볼륨 로드</button>
    </div>
    
    <!-- <p id="status">상태 메시지</p> -->
  </header>
  <div id="mainLayout">
    <div id="meshSidebar">
      <button id="closeSidebarBtn" class="mobile-close-btn">✕ 닫기</button>
      <div id="meshList"></div>
      <div id="segmentEditControllers">
        <div>Diameter</div>

        <input id="brushSlider" type="range" min="0" max="1" step="0.01"></input>
      </div>
    </div>

    <div id="viewerArea">
      <div id="viewerContentArea" style="flex:1; display:flex; flex-direction:column;">
        <!-- Top Mesh Area-->

        <div class="viewport-top">
          <div id="leftTopContainer">
            <canvas id="leftTop"></canvas>
          </div>

          <div id="bottomHalf" style="position: relative;">
            <div id="labelContainer" style="position:absolute; top:0; left:0; pointer-events:none; z-index:20;"></div>
            <canvas id="threeCanvas"></canvas>
            <canvas id="lassoCanvas" style="position:absolute; top:0; left:0; pointer-events:none;"></canvas>
            <div id="scissorIcon" style="
              position: absolute;
              z-index: 100;
              pointer-events: none;
              display: none;
              font-size: 20px;
            ">✂️</div>
          </div>
        </div>
        <!-- Third 2D Image Area-->
        <div id="topViewer" style="height: 300px;">
          <canvas id="canvasTop" style="width:100%; height:100%;"></canvas>
          <canvas id="canvasMulti" style="width:100%; height:100%"></canvas>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./main.js"></script>


</body>

</html>
